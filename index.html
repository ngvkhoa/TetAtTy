<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào Mừng Tết Ất Tỵ 2025</title>
    <!-- Link của font Playwrite IN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff0000; /* Màu nền đỏ */
            color: white;
            font-family: 'MuseoModerno', sans-serif; /* Font chính của toàn trang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 4.2rem;
            margin-top: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            color: #FFD700; /* Màu vàng cho tiêu đề */
            font-family: 'MuseoModerno', sans-serif; /* Font cho tiêu đề */
        }
        .message {
            font-size: 1.8rem;
            margin-top: 20px;
            color: white; /* Màu trắng cho các lời chúc */
            font-family: 'Playwrite IN', sans-serif; /* Font Playwrite IN cho lời chúc */
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        img {
            max-width: 110%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 10;
        }

/* Đảm bảo hình ảnh luôn ở đúng vị trí */
        .tet {
                    position: absolute;
                    top: 50%;
                    transform: translateY(-50%); /* Đưa hình ảnh vào giữa chiều dọc */
                    width: 15%; /* Điều chỉnh kích thước hình ảnh */
                }

                .tet-left {
                    left: 0;
                }

                .tet-right {
                    right: 0;
                }

                /* Đảm bảo rằng hình ảnh không bị mất khi thu nhỏ màn hình */
                @media (max-width: 400px) {
                    .tet {
                        width: 100%; /* Điều chỉnh kích thước hình ảnh cho màn hình nhỏ */
                    }
                }

                @media (max-width: 480px) {
                    .tet {
                        width: 45%; /* Điều chỉnh kích thước hình ảnh cho màn hình rất nhỏ */
                    }
                }
            

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        .footer-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-family: 'Vazir', sans-serif;
            font-weight: bold;
            font-style: italic;
            letter-spacing: 2px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        Chạm vào màn hình để bắt đầu
    </div>

    <div class="container">
        <h1>Chúc Mừng Xuân Ất Tỵ 2025</h1>
        <div class="message">
            <p>Kính chúc một năm mới thật nhiều may mắn, bình an, an khang, thịnh vượng và tràn ngập niềm vui bên gia đình và những người thân yêu.</p>
        </div>

        <!-- Câu đối di chuyển từ bên trái và bên phải -->
        <img class="tet tet-left" src="https://1.bp.blogspot.com/-jnoHkZl5_AM/YBgnvWeDMmI/AAAAAAAADy0/R-kqgeeWA5YxmPoN7oZWG4SQeyHYtSoQACLcBGAsYHQ/s522/caudoitet1.webp" />
        <img class="tet tet-right" src="https://1.bp.blogspot.com/-l49qL0RM4Qg/YBgnvdfRExI/AAAAAAAADyw/o0av3DGxSfY7jrzMHxoTuoC1u8FPSYlCgCLcBGAsYHQ/s522/caudoitet2.webp" />

        <!-- Canvas cho hiệu ứng pháo hoa -->
        <canvas id="canvas">Canvas is not supported in your browser.</canvas>
    </div>

    <!-- Thêm chữ ngvkhoa -->
    <div class="footer-text">ngvkhoa</div>

    <!-- Âm thanh nền với nhactet.mp3, ẩn phần điều khiển -->
    <audio id="backgroundMusic" src="nhactet.mp3" loop>
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>

    <script>
        // Firework Script (existing code for fireworks)
        window.requestAnimFrame = ( function() {
            return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || function( callback ) {
                window.setTimeout( callback, 1000 / 60 );
            };
        })();

        var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d'),
            cw = window.innerWidth,
            ch = window.innerHeight,
            fireworks = [],
            particles = [],
            hue = 120,
            limiterTotal = 5,
            limiterTick = 0,
            timerTotal = 15, //số lượng pháp hoa
            timerTick = 0,
            mousedown = false,
            mx, my;

        canvas.width = cw;
        canvas.height = ch;

        function random( min, max ) {
            return Math.random() * ( max - min ) + min;
        }

        function calculateDistance( p1x, p1y, p2x, p2y ) {
            var xDistance = p1x - p2x,
                yDistance = p1y - p2y;
            return Math.sqrt( Math.pow( xDistance, 2 ) + Math.pow( yDistance, 2 ) );
        }

        function Firework( sx, sy, tx, ty ) {
            this.x = sx;
            this.y = sy;
            this.sx = sx;
            this.sy = sy;
            this.tx = tx;
            this.ty = ty;
            this.distanceToTarget = calculateDistance( sx, sy, tx, ty );
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 3;
            while( this.coordinateCount-- ) {
                this.coordinates.push( [ this.x, this.y ] );
            }
            this.angle = Math.atan2( ty - sy, tx - sx );
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = random( 50, 70 );
            this.targetRadius = 1;
        }

        Firework.prototype.update = function( index ) {
            this.coordinates.pop();
            this.coordinates.unshift( [ this.x, this.y ] );
            if( this.targetRadius < 8 ) {
                this.targetRadius += 0.3;
            } else {
                this.targetRadius = 1;
            }
            this.speed *= this.acceleration;
            var vx = Math.cos( this.angle ) * this.speed,
                vy = Math.sin( this.angle ) * this.speed;
            this.distanceTraveled = calculateDistance( this.sx, this.sy, this.x + vx, this.y + vy );
            if( this.distanceTraveled >= this.distanceToTarget ) {
                createParticles( this.tx, this.ty );
                fireworks.splice( index, 1 );
            } else {
                this.x += vx;
                this.y += vy;
            }
        }

        Firework.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo( this.coordinates[ this.coordinates.length - 1][ 0 ], this.coordinates[ this.coordinates.length - 1][ 1 ] );
            ctx.lineTo( this.x, this.y );
            ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
            ctx.stroke();
            ctx.beginPath();
            ctx.arc( this.tx, this.ty, this.targetRadius, 0, Math.PI * 2 );
            ctx.stroke();
        }

        function Particle( x, y ) {
            this.x = x;
            this.y = y;
            this.coordinates = [];
            this.coordinateCount = 5;
            while( this.coordinateCount-- ) {
                this.coordinates.push( [ this.x, this.y ] );
            }
            this.angle = random( 0, Math.PI * 2 );
            this.speed = random( 1, 10 );
            this.friction = 0.95;
            this.gravity = 1;
            this.hue = random( hue - 20, hue + 20 );
            this.brightness = random( 50, 80 );
            this.alpha = 1;
            this.decay = random( 0.015, 0.03 );
        }

        Particle.prototype.update = function( index ) {
            this.coordinates.pop();
            this.coordinates.unshift( [ this.x, this.y ] );
            this.speed *= this.friction;
            this.x += Math.cos( this.angle ) * this.speed;
            this.y += Math.sin( this.angle ) * this.speed + this.gravity;
            this.alpha -= this.decay;
            if( this.alpha <= this.decay ) {
                particles.splice( index, 1 );
            }
        }

        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo( this.coordinates[ this.coordinates.length - 1 ][ 0 ], this.coordinates[ this.coordinates.length - 1 ][ 1 ] );
            ctx.lineTo( this.x, this.y );
            ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
            ctx.stroke();
        }

        function createParticles( x, y ) {
            var particleCount = 100;
            while( particleCount-- ) {
                particles.push( new Particle( x, y ) );
            }
        }

        function loop() {
            requestAnimFrame( loop );
            hue += 0.5;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect( 0, 0, cw, ch );
            ctx.globalCompositeOperation = 'lighter';
            var i = fireworks.length;
            while( i-- ) {
                fireworks[ i ].draw();
                fireworks[ i ].update( i );
            }
            var i = particles.length;
            while( i-- ) {
                particles[ i ].draw();
                particles[ i ].update( i );
            }
            if( timerTick >= timerTotal ) {
                if( !mousedown ) {
                    fireworks.push( new Firework( cw / 2, ch, random( 0, cw ), random( 0, ch / 2 ) ) );
                    timerTick = 0;
                }
            } else {
                timerTick++;
            }
            if( limiterTick >= limiterTotal ) {
                if( mousedown ) {
                    fireworks.push( new Firework( cw / 2, ch, mx, my ) );
                    limiterTick = 0;
                }
            } else {
                limiterTick++;
            }
        }

        document.getElementById('overlay').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('backgroundMusic').play(); // Bắt đầu phát nhạc
        });

        canvas.addEventListener( 'mousedown', function( e ) {
            mousedown = true;
            mx = e.pageX;
            my = e.pageY;
        });

        canvas.addEventListener( 'mouseup', function() {
            mousedown = false;
        });

        window.addEventListener( 'resize', function() {
            cw = window.innerWidth;
            ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;
        });

        loop();
    </script>

    <!-- External New Year Effect Script -->
    <script type="text/javascript" src="https://web.nvnstatic.net/js/events/newyear.js"></script>
</body>
</html>
